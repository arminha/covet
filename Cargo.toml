[package]
name = "covet"
version = "1.2.0"
authors = ["Armin HÃ¤berling <armin.aha@gmail.com>"]
build = "build.rs"
edition = "2018"

description = "CLI and web frontend for scanning with HP Envy printer / scanners"
repository = "https://github.com/arminha/covet"

readme = "README.md"
categories = ["command-line-utilities"]
license = "GPL-3.0-or-later"

include = [
  "Cargo.toml",
  "Cargo.lock",
  "src/**/*",
  "build.rs",
  "README.md",
  "LICENSE"
]

[badges]
maintenance = { status = "passively-maintained" }

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1

[build-dependencies]
structopt = "0.3.26"

[dependencies]
anyhow = "1.0.66"
bytes = "1.2.1"
futures-util = { version = "0.3.25", default-features = false }
hyper = "0.14.23"
reqwest = { version = "0.11.13", features = ["stream"] }
thiserror = "1.0.37"
time = { version = "0.3.15", features = ["formatting", "macros"] }
tokio = { version = "1.22.0", features = ["fs", "rt-multi-thread", "time"] }
url = "2.3.1"
xmltree = "0.10.3"
xml-rs = "0.8.4"
# cli
structopt = "0.3.26"
# web
base64 = "0.13.1"
sha2 = "0.10.6"
warp = { version = "0.3.3", default-features = false }
headers = "0.3.8"
log = "0.4.17"
env_logger = "0.9.1"
