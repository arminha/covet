[package]
name = "covet"
version = "1.4.0"
authors = ["Armin HÃ¤berling <armin.aha@gmail.com>"]
build = "build.rs"
edition = "2018"
rust-version = "1.81"

description = "CLI and web frontend for scanning with HP Envy printer / scanners"
repository = "https://github.com/arminha/covet"

readme = "README.md"
categories = ["command-line-utilities"]
license = "GPL-3.0-or-later"

include = [
    "Cargo.toml",
    "Cargo.lock",
    "src/**/*",
    "build.rs",
    "README.md",
    "LICENSE",
]

[badges]
maintenance = { status = "passively-maintained" }

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1

[build-dependencies]
clap = { version = "4.5.37", features = ["derive"] }
clap_complete = "4.5.47"
serde = { version = "1.0.219", features = ["derive"] }

[dependencies]
anyhow = "1.0.98"
bytes = "1.10.1"
futures-util = { version = "0.3.31", default-features = false }
hyper = "1.6.0"
reqwest = { version = "0.12.15", features = ["stream"] }
thiserror = "2.0.12"
jiff = { version = "0.2.13", default-features = false, features = ["std"] }
tokio = { version = "1.44.2", features = ["fs", "rt-multi-thread", "time"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
url = "2.5.4"
xmltree = "0.11.0"
xml-rs = "0.8.26"
# cli
clap = { version = "4.5.37", features = ["derive"] }
# web
axum = "0.8.3"
base64 = "0.22.1"
sha2 = "0.10.8"
headers = "0.4.0"
serde = { version = "1.0.219", features = ["derive"] }
tower-http = { version = "0.6.2", features = ["trace"] }
