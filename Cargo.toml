[package]
name = "covet"
version = "1.0.0"
authors = ["Armin HÃ¤berling <armin.aha@gmail.com>"]
build = "build.rs"
edition = "2018"

description = "CLI and web frontend for scanning with HP Envy printer / scanners"
repository = "https://github.com/arminha/covet"

readme = "README.md"
categories = ["command-line-utilities"]
license = "GPL-3.0-or-later"

include = [
  "Cargo.toml",
  "Cargo.lock",
  "src/**/*",
  "build.rs",
  "README.md",
  "COPYRIGHT",
  "LICENSE"
]

[badges]
travis-ci = { repository = "arminha/covet", branch = "master" }
maintenance = { status = "passively-maintained" }

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1

[build-dependencies]
structopt = "0.3.14"

[dependencies]
hyper = "0.10"
hyper-native-tls = "0.3"
xmltree = "0.10.0"
xml-rs = "0.8.3"
thiserror = "1.0.16"
time = "0.2.12"
# cli
structopt = "0.3.14"
# web
iron = "0.6"
router = "0.6"
urlencoded = "0.6"
sha2 = "0.8.1"
base64 = "0.9"
anyhow = "1.0.28"
