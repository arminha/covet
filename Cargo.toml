[package]
name = "covet"
version = "1.2.0"
authors = ["Armin HÃ¤berling <armin.aha@gmail.com>"]
build = "build.rs"
edition = "2018"

description = "CLI and web frontend for scanning with HP Envy printer / scanners"
repository = "https://github.com/arminha/covet"

readme = "README.md"
categories = ["command-line-utilities"]
license = "GPL-3.0-or-later"

include = [
  "Cargo.toml",
  "Cargo.lock",
  "src/**/*",
  "build.rs",
  "README.md",
  "LICENSE"
]

[badges]
maintenance = { status = "passively-maintained" }

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1

[build-dependencies]
structopt = "0.3.21"

[dependencies]
anyhow = "1.0.40"
bytes = "1.0.1"
futures-util = { version = "0.3.14", default-features = false }
hyper = "0.14.5"
reqwest = { version = "0.11.3", features = ["stream"] }
thiserror = "1.0.24"
time = "0.2.26"
tokio = { version = "1.5.0", features = ["fs", "rt-multi-thread", "time"] }
url = "2.2.1"
xmltree = "0.10.3"
xml-rs = "0.8.3"
# cli
structopt = "0.3.21"
# web
base64 = "0.13.0"
sha2 = "0.9.3"
warp = { version = "0.3.1", default-features = false }
headers = "0.3.4"
log = "0.4.14"
env_logger = "0.8.3"
