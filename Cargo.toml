[package]
name = "covet"
version = "1.0.0"
authors = ["Armin HÃ¤berling <armin.aha@gmail.com>"]
build = "build.rs"
edition = "2018"

description = "CLI and web frontend for scanning with HP Envy printer / scanners"
repository = "https://github.com/arminha/covet"

readme = "README.md"
categories = ["command-line-utilities"]
license = "GPL-3.0-or-later"

include = [
  "Cargo.toml",
  "Cargo.lock",
  "src/**/*",
  "build.rs",
  "README.md",
  "LICENSE"
]

[badges]
travis-ci = { repository = "arminha/covet", branch = "master" }
maintenance = { status = "passively-maintained" }

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1

[build-dependencies]
structopt = "0.3.14"

[dependencies]
anyhow = "1.0.31"
bytes = "0.5.4"
futures-util = "0.3.5"
hyper = "0.13.5"
reqwest = { version = "0.10.4", features = ["stream"] }
thiserror = "1.0.19"
time = "0.2.16"
tokio = { version = "0.2.21", features = ["fs"] }
url = "2.1.1"
xmltree = "0.10.0"
xml-rs = "0.8.3"
# cli
structopt = "0.3.14"
# web
base64 = "0.12.0"
sha2 = "0.9.0"
warp = { version = "0.2.3", default-features = false }
headers = "0.3.2"
log = "0.4.8"
env_logger = "0.7.1"
