[package]
name = "covet"
version = "0.6.2"
authors = ["Armin HÃ¤berling <armin.aha@gmail.com>"]
build = "build.rs"
edition = "2018"

description = "CLI and web frontend for scanning with HP Envy printer / scanners"
repository = "https://github.com/arminha/covet"

readme = "README.md"
categories = ["command-line-utilities"]
license = "GPL-3.0"

include = [
  "Cargo.toml",
  "Cargo.lock",
  "src/**/*",
  "build.rs",
  "README.md",
  "COPYRIGHT",
  "LICENSE"
]

[badges]
travis-ci = { repository = "arminha/covet", branch = "master" }
maintenance = { status = "passively-maintained" }

[profile.release]
lto = true

[build-dependencies]
structopt = "0.3.2"

[dependencies]
hyper = "0.10"
hyper-native-tls = "0.3"
xmltree = "0.8"
xml-rs = "0.7"
time = "0.1"
# cli
structopt = "0.3.2"
# web
iron = "0.6"
router = "0.6"
urlencoded = "0.6"
sha2 = "0.8"
base64 = "0.9"
