[package]
name = "covet"
version = "1.1.0"
authors = ["Armin HÃ¤berling <armin.aha@gmail.com>"]
build = "build.rs"
edition = "2018"

description = "CLI and web frontend for scanning with HP Envy printer / scanners"
repository = "https://github.com/arminha/covet"

readme = "README.md"
categories = ["command-line-utilities"]
license = "GPL-3.0-or-later"

include = [
  "Cargo.toml",
  "Cargo.lock",
  "src/**/*",
  "build.rs",
  "README.md",
  "LICENSE"
]

[badges]
travis-ci = { repository = "arminha/covet", branch = "master" }
maintenance = { status = "passively-maintained" }

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1

[build-dependencies]
structopt = "0.3.21"

[dependencies]
anyhow = "1.0.37"
bytes = "0.5.6"
futures-util = "0.3.8"
hyper = "0.13.9"
reqwest = { version = "0.10.10", features = ["stream"] }
thiserror = "1.0.23"
time = "0.2.23"
tokio = { version = "0.2.24", features = ["fs"] }
url = "2.2.0"
xmltree = "0.10.2"
xml-rs = "0.8.3"
# cli
structopt = "0.3.21"
# web
base64 = "0.13.0"
sha2 = "0.9.2"
warp = { version = "0.2.5", default-features = false }
headers = "0.3.2"
log = "0.4.11"
env_logger = "0.8.2"
