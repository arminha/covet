[package]
name = "covet"
version = "1.3.0"
authors = ["Armin HÃ¤berling <armin.aha@gmail.com>"]
build = "build.rs"
edition = "2018"

description = "CLI and web frontend for scanning with HP Envy printer / scanners"
repository = "https://github.com/arminha/covet"

readme = "README.md"
categories = ["command-line-utilities"]
license = "GPL-3.0-or-later"

include = [
  "Cargo.toml",
  "Cargo.lock",
  "src/**/*",
  "build.rs",
  "README.md",
  "LICENSE"
]

[badges]
maintenance = { status = "passively-maintained" }

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1

[build-dependencies]
clap = { version = "4.3.21", features = ["derive"] }
clap_complete = "4.3.2"

[dependencies]
anyhow = "1.0.72"
bytes = "1.4.0"
futures-util = { version = "0.3.28", default-features = false }
hyper = "0.14.27"
reqwest = { version = "0.11.18", features = ["stream"] }
thiserror = "1.0.56"
time = { version = "0.3.31", features = ["formatting", "macros"] }
tokio = { version = "1.29.1", features = ["fs", "rt-multi-thread", "time"] }
url = "2.4.0"
xmltree = "0.10.3"
xml-rs = "0.8.19"
# cli
clap = { version = "4.3.21", features = ["derive"] }
# web
base64 = "0.21.2"
sha2 = "0.10.7"
warp = { version = "0.3.5", default-features = false }
headers = "0.3.8"
log = "0.4.20"
env_logger = "0.10.0"
