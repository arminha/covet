[package]
name = "covet"
version = "1.0.0"
authors = ["Armin HÃ¤berling <armin.aha@gmail.com>"]
build = "build.rs"
edition = "2018"

description = "CLI and web frontend for scanning with HP Envy printer / scanners"
repository = "https://github.com/arminha/covet"

readme = "README.md"
categories = ["command-line-utilities"]
license = "GPL-3.0-or-later"

include = [
  "Cargo.toml",
  "Cargo.lock",
  "src/**/*",
  "build.rs",
  "README.md",
  "LICENSE"
]

[badges]
travis-ci = { repository = "arminha/covet", branch = "master" }
maintenance = { status = "passively-maintained" }

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1

[build-dependencies]
structopt = "0.3.14"

[dependencies]
anyhow = "1.0.28"
bytes = "0.5.4"
futures-util = "0.3.5"
hyper = "0.13.5"
reqwest = { version = "0.10.4", features = ["stream"] }
thiserror = "1.0.16"
time = "0.2.12"
tokio = { version = "0.2.21", features = ["fs"] }
url = "2.1.1"
xmltree = "0.10.0"
xml-rs = "0.8.3"
# cli
structopt = "0.3.14"
